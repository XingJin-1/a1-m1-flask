<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function myFunctionDone(){
          returnData = '{"Value" : "Done"}';
          const returnDataJSON = JSON.parse(returnData);
          $.ajax({
              type: 'PUT',   //type is any HTTP method
              url: '{{ url }}',    //Your api url
              headers:{
                'Content-Type': 'application/json; charset=UTF-8',
              },
              dataType: 'json',
              data: returnDataJSON,      //Data as js object
              success: function () {
                  alert("Done!");
              }
          });
        };   
        function myFunctionPartial(){
            alert("View Partial Report!");
        };   
      </script>
  </head>
  <body>
    {% if working_item %}
      Currently is Wroking on: {{ working_item }}!
    {% else %}
      Hello guest! 
    {% endif %}
    {% if url %}
      Currently is Wroking on: {{ url }}!
    {% else %}
      Hello guest! 
    {% endif %}
      <input id="button1" type="submit" name="button1" onclick="myFunctionDone();" value="Done"/>
      <input id="button2" type="submit" name="button2" onclick="myFunctionPartial();" value="View Partial Report"/>
  </body>
</html>
