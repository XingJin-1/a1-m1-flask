<html>
  <head>
    <style>
    .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {background-color: #1c881f;} /* Green */
    .button2 {background-color: #008CBA;} /* Blue */
    </style>
  </head>
  <body>
    {% if working_item %}
      Currently Is Displying: {{ working_item }}!
    {% else %}
      Hello guest! 
    {% endif %}
    <form id= "decision_form" name= "decision_form" action="/" method="post">
        <button class="button button1">View Partial Report</button>
        <button class="button button2">Done</button>
    </form>
  </body>
</html>
